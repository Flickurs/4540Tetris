	<div class="modal fade" id="submit_score" role="dialog">
		<form role="form" id="send_score">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Submit Score</h3>
					</div>
					<div class="modal-body">
						<div id="sumbit_score_value" class="form-group text-center"></div>
						<div class="form-group">
							<h4>Enter your name:</h4>
							<input id="player_name" name="player_name" type="text" class="form-control" placeholder="Player Name" minlength="3" maxlength="25">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary btn-block" name="submit" value="Submit">
